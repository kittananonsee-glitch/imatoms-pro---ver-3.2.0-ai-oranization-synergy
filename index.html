    <style>
        :root {
            --accent-cyan: #00f5ff;
            --accent-purple: #bc13fe;
            --bg-dark: #0a0e17;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --theme-primary: #00f5ff;
        }
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Rajdhani', 'Sarabun', sans-serif;
            margin: 0;
            overflow: hidden;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        /* DIGITAL THEME */
        .theme-digital {
            background: radial-gradient(circle at 50% 50%, #0a0e17 0%, #020617 100%);
            --theme-primary: #00f5ff;
        }
        .theme-digital::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* BUILDING THEME */
        .theme-building {
            background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
            --theme-primary: #fb923c;
        }
        .theme-building::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: -1;
        }

        /* BUSINESS THEME */
        .theme-business {
            background: linear-gradient(to bottom right, #0f172a, #1e1b4b);
            --theme-primary: #94a3b8;
        }
        .theme-business::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(188, 19, 254, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .font-display { font-family: 'Orbitron', sans-serif; }
        
        .cyber-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .cyber-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .cyber-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
    </style>
